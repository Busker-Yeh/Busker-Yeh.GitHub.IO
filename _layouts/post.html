---
layout: default
---

<div class="post">
	<a class="post__back" href="/">&lt;-- home</a>
	<h1 class="post__title">{{ page.title }}</h1>
	<a class="post__copyright" rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" /></a>
		
	<p class="post__meta">{{ page.tags }}</p>
	
	<div class="post__content">
		{{ content }}&nbsp;&#40;{{ page.date | date: '%B %-d, %Y' }}&#41;
	</div>
	<br />
</div>
