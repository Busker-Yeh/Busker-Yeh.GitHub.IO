---
layout: default
---

<div class="post">
    <a class="post__back" href="/">&lt;-- back</a>
    <h1 style="text-transform:uppercase;" class="post__title">{{ page.title }}</h1>
    <p class="post__date">
		Date:&nbsp;{{ page.date | date: '%B %-d, %Y' }}&nbsp;|&nbsp;
		Categories:&nbsp;
		{% for category in site.categories %} 
			{{ category }}
		{% endfor %}        
	</p>
    

    
    <div class="post__content"?>
        {{ content }}
    </div>
</div>
