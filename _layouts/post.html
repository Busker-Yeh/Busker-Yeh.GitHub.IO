---
layout: default
---

<div class="post">
	<a class="post__back" href="/">&lt;-- home</a>
	<h1 class="post__title">{{ page.title }}</h1>
	<p class="post__date">{{ page.date | date: '%B %-d, %Y' }}</p>
	<p class="post__copyright"><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" /></a></p>

	<p class="post__meta">{{ tags_content }}</p>
	<div class="post__content">
		{{ content }}
	</div>
	<br />
</div>
