---
layout: default
---

<div class="post">
    <a class="post__back" href="/">&lt;-- back</a>
    <h1 style="text-transform:uppercase;" class="post__title">{{ page.title }}</h1>
    <p class="post__date">Date: {{ page.date | date: '%B %-d, %Y' }} | Categories: {{ category }}</p>
    <p class="post__meta">{{ tags_content }}</p>
    
    <div class="post__content"?>
        {{ content }}
    </div>
</div>
