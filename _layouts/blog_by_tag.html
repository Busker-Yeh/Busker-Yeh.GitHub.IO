<div class="archive">
    <a class="archive__back" href="/">&lt;-- back</a>
    <h1 class="archive__title">Articles by Tag: {{ page.tag }}</h1>
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            <a href="{{ post.url }}/">{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
