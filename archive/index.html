---
layout: default
---

<div class="archive">
	
    <p><a class="archive__back" href="/">&lt;-- home</a></p>
    
    <h1 class="archive__title"><a href="/archive/byCategory">Posts by Categories</a></h1>
	
	<h1 class="archive__title"><a href="/archive/byTag">Posts by Tags</a></h1>
	
	<!-- Posts -->
	<h1 class="archive__title">All {{ site.posts | size }} Posts:</h1>
    <div>
		<ul>
			{% for post in site.posts %}
			<li>
				<span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a style="text-transform:capitalize;" href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>
	
	<!---
	<img src="assets/img/instruments.jpg"  style="max-width:100%;" />
	--->
	
</div>
